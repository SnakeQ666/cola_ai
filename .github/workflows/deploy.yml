name: Build & Deploy to Alibaba Cloud SAE

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      version:
        description: 'ç‰ˆæœ¬å· (ä¾‹å¦‚: v1.0.2)'
        required: false
        default: ''

env:
  APP_NAME: ai-analysis-app
  REGISTRY: ${{ secrets.ACR_REGISTRY }}
  NAMESPACE: ${{ secrets.ACR_NAMESPACE }}
  ACR_USERNAME: ${{ secrets.ACR_USERNAME }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Set up pnpm
        uses: pnpm/action-setup@v4

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Alibaba Cloud ACR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ env.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Generate version tag
        id: version
        shell: bash
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          elif [ -n "${{ github.ref_type }}" ] && [ "${{ github.ref_type }}" = "tag" ]; then
            VERSION="${{ github.ref_name }}"
          else
            VERSION="v1.0.$(date +%Y%m%d)-${GITHUB_SHA::7}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "image_tag=${{ env.REGISTRY }}/${{ env.NAMESPACE }}/${{ env.APP_NAME }}:$VERSION" >> $GITHUB_OUTPUT
          echo "image_latest=${{ env.REGISTRY }}/${{ env.NAMESPACE }}/${{ env.APP_NAME }}:latest" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx cache
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64
          tags: |
            ${{ steps.version.outputs.image_tag }}
            ${{ steps.version.outputs.image_latest }}
          build-args: |
            NEXT_TELEMETRY_DISABLED=1
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache,mode=max

      - name: Deploy to Alibaba Cloud SAE
        env:
          ALIYUN_ACCESS_KEY_ID: ${{ secrets.ALIYUN_ACCESS_KEY_ID }}
          ALIYUN_ACCESS_KEY_SECRET: ${{ secrets.ALIYUN_ACCESS_KEY_SECRET }}
          SAE_APP_ID: ${{ secrets.SAE_APP_ID }}
          SAE_REGION: ${{ secrets.SAE_REGION }}
        run: |
          echo "ðŸš€ å¼€å§‹éƒ¨ç½²åˆ° SAE..."
          
          # è®¾ç½®é»˜è®¤åŒºåŸŸ
          SAE_REGION=${SAE_REGION:-cn-hangzhou}
          
          # å®‰è£…é˜¿é‡Œäº‘ Python SDK
          python3 -m pip install --upgrade pip --quiet
          python3 -m pip install aliyun-python-sdk-core aliyun-python-sdk-sae --quiet
          
          # ä½¿ç”¨ Python è„šæœ¬è°ƒç”¨ SAE API
          python3 <<EOF
          from aliyunsdkcore.client import AcsClient
          from aliyunsdkcore.request import CommonRequest
          import json
          import os
          import sys
          
          access_key_id = os.environ['ALIYUN_ACCESS_KEY_ID']
          access_key_secret = os.environ['ALIYUN_ACCESS_KEY_SECRET']
          region = os.environ['SAE_REGION']
          app_id = os.environ['SAE_APP_ID']
          image_url = "${{ steps.version.outputs.image_tag }}"
          
          # åˆ›å»ºå®¢æˆ·ç«¯
          client = AcsClient(access_key_id, access_key_secret, region)
          
          # éƒ¨ç½²åº”ç”¨ - ä½¿ç”¨ RPC é£Žæ ¼ API
          print("ðŸš€ å¼€å§‹éƒ¨ç½²åº”ç”¨...")
          deploy_request = CommonRequest()
          deploy_request.set_accept_format('json')
          deploy_request.set_domain('sae.' + region + '.aliyuncs.com')
          deploy_request.set_method('POST')
          deploy_request.set_protocol_type('https')
          deploy_request.set_version('2019-05-06')
          deploy_request.set_action_name('DeployApplication')
          
          # ä½¿ç”¨ query_params è€Œä¸æ˜¯ body_params
          deploy_request.add_query_param('AppId', app_id)
          deploy_request.add_query_param('ImageUrl', image_url)
          
          try:
              deploy_response = client.do_action_with_exception(deploy_request)
              response_data = json.loads(deploy_response.decode('utf-8'))
              
              if response_data.get('Success', False) or response_data.get('Code') == '200':
                  print("âœ… SAE éƒ¨ç½²æˆåŠŸï¼")
