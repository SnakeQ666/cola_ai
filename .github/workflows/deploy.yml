                  print(f"ðŸ“¦ é•œåƒ: {image_url}")
                  if 'Data' in response_data:
                      change_order_id = response_data.get('Data', {}).get('ChangeOrderId', 'N/A')
                      print(f"ðŸ“‹ å˜æ›´å• ID: {change_order_id}")
              else:
                  print(f"âŒ SAE éƒ¨ç½²å¤±è´¥: {response_data}")
                  sys.exit(1)
          except Exception as e:
              print(f"âŒ SAE éƒ¨ç½²å¤±è´¥: {e}")
              sys.exit(1)
          EOF

      - name: Output deployment information
        run: |
          echo "âœ… éƒ¨ç½²å®Œæˆï¼"
          echo "ðŸ“¦ é•œåƒåœ°å€: ${{ steps.version.outputs.image_tag }}"
          echo "ðŸ“¦ æœ€æ–°æ ‡ç­¾: ${{ steps.version.outputs.image_latest }}"
          echo "ðŸ”– ç‰ˆæœ¬: ${{ steps.version.outputs.version }}"
          echo "ðŸš€ å·²è‡ªåŠ¨éƒ¨ç½²åˆ° SAE"

