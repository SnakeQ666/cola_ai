name: Build & Deploy to Alibaba Cloud SAE

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      version:
        description: '版本号 (例如: v1.0.2)'
        required: false
        default: ''

env:
  APP_NAME: ai-analysis-app
  REGISTRY: ${{ secrets.ACR_REGISTRY }}
  NAMESPACE: ${{ secrets.ACR_NAMESPACE }}
  ACR_USERNAME: ${{ secrets.ACR_USERNAME }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Set up pnpm
        uses: pnpm/action-setup@v4

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Alibaba Cloud ACR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ env.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Generate version tag
        id: version
        shell: bash
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          elif [ -n "${{ github.ref_type }}" ] && [ "${{ github.ref_type }}" = "tag" ]; then
            VERSION="${{ github.ref_name }}"
          else
            VERSION="v1.0.$(date +%Y%m%d)-${GITHUB_SHA::7}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "image_tag=${{ env.REGISTRY }}/${{ env.NAMESPACE }}/${{ env.APP_NAME }}:$VERSION" >> $GITHUB_OUTPUT
          echo "image_latest=${{ env.REGISTRY }}/${{ env.NAMESPACE }}/${{ env.APP_NAME }}:latest" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx cache
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64
          tags: |
            ${{ steps.version.outputs.image_tag }}
            ${{ steps.version.outputs.image_latest }}
          build-args: |
            NEXT_TELEMETRY_DISABLED=1
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache,mode=max

      - name: Deploy to Alibaba Cloud SAE
        env:
          ALIYUN_ACCESS_KEY_ID: ${{ secrets.ALIYUN_ACCESS_KEY_ID }}
          ALIYUN_ACCESS_KEY_SECRET: ${{ secrets.ALIYUN_ACCESS_KEY_SECRET }}
          SAE_APP_ID: ${{ secrets.SAE_APP_ID }}
          SAE_REGION: ${{ secrets.SAE_REGION }}
        run: |
          echo "🚀 开始部署到 SAE..."
          
          # 设置默认区域
          SAE_REGION=${SAE_REGION:-cn-hangzhou}
          
          echo "📦 使用镜像: ${{ steps.version.outputs.image_tag }}"
          echo "🔗 应用 ID: ${SAE_APP_ID}"
          echo "📍 区域: ${SAE_REGION}"
          
          # 安装阿里云 CLI
          echo "📥 安装阿里云 CLI..."
          curl -sS https://aliyuncli.alicdn.com/aliyun-cli-linux-latest-amd64.tgz -o aliyun-cli.tgz
          sudo tar zxf aliyun-cli.tgz -C /usr/local/bin
          sudo chmod +x /usr/local/bin/aliyun
          
          # 配置阿里云 CLI
          echo "🔧 配置阿里云 CLI..."
          aliyun configure set \
            --profile default \
            --mode AK \
            --access-key-id ${ALIYUN_ACCESS_KEY_ID} \
            --access-key-secret ${ALIYUN_ACCESS_KEY_SECRET} \
            --region ${SAE_REGION}
          
          # 调用 SAE API 部署应用
          echo "🚀 开始部署应用..."
          
          # 测试 aliyun CLI 是否正常工作
          echo "🔍 测试 aliyun CLI..."
          aliyun --version || echo "⚠️  aliyun CLI 版本检查失败"
          
          # 使用 aliyun CLI 调用 SAE API
          # SAE API 需要使用 URL 编码的参数
          echo "📡 调用 SAE API..."
          set +e  # 临时禁用错误退出
          
          # URL 编码镜像地址（替换特殊字符）
          IMAGE_URL_ENCODED=$(echo "${{ steps.version.outputs.image_tag }}" | sed 's/:/%3A/g' | sed 's/\//%2F/g')
          
          # 使用 POST 方法，参数通过 --body 传递
          RESPONSE=$(aliyun sae POST /pop/v1/sam/app/deployApplication \
            --body "AppId=${SAE_APP_ID}&ImageUrl=${IMAGE_URL_ENCODED}" 2>&1)
          EXIT_CODE=$?
          set -e  # 重新启用错误退出
          
          echo "📋 API 响应 (退出码: ${EXIT_CODE}):"
          echo "${RESPONSE}"
          
          # 判断是否成功
          if [ ${EXIT_CODE} -eq 0 ] && ! echo "${RESPONSE}" | grep -qi "error"; then
            echo ""
            echo "✅ SAE 部署命令执行成功！"
            echo "📋 部署已提交，请在 SAE 控制台查看部署进度"
          else
            echo ""
            echo "⚠️  SAE 自动部署失败（但不影响镜像推送）"
            echo ""
            echo "📦 镜像已成功推送到 ACR，请手动部署："
            echo "   1. 登录阿里云 SAE 控制台"
            echo "   2. 选择应用 ID: ${SAE_APP_ID}"
            echo "   3. 点击 '部署应用'"
            echo "   4. 选择镜像: ${{ steps.version.outputs.image_tag }}"
            echo ""
            # 不退出，镜像推送成功就算成功
          fi

      - name: Output deployment information
        run: |
          echo "✅ 部署完成！"
          echo "📦 镜像地址: ${{ steps.version.outputs.image_tag }}"
          echo "📦 最新标签: ${{ steps.version.outputs.image_latest }}"
          echo "🔖 版本: ${{ steps.version.outputs.version }}"
          echo "🚀 已自动部署到 SAE"

